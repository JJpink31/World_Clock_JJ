<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock by Jordanka</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="">Belgrade</option>
        <option value="">Rome</option>
        <option value="">Honolulu</option>
      </select>

      <div class="city">
        <h2>San Juan</h2>
        <div class="date">September 28th 2023</div>
        <div class="time">11:20 AM</div>
      </div>

      <div class="city">
        <h2>Bangkok</h2>
        <div class="date">September 28th 2023</div>
        <div class="time">11:20 AM</div>
      </div>

      <div class="city">
        <h2>Greensboro</h2>
        <div class="date">September 28th 2023</div>
        <div class="time">11:20 AM</div>
      </div>

      <div class="city">
        <h2>Dubin</h2>
        <div class="date">September 28th 2023</div>
        <div class="time">11:20 AM</div>
      </div>

      <footer>
        Coded by Jordanka Josifovic and
        <a href="https://github.com/JJpink31/World_Clock_JJ.git" target="_blank"
          >open sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Jordanka</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a City</option>
        <option value="Europe/Belgrade">Belgrade</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Pacific/Honolulu">Honolulu</option>
      </select>

      <div id="cities">
        <div class="city" id="sanJuan">
          <div>
            <h2>San Juan</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"><small></small></div>
          </div>
        </div>

        <div class="city" id="bangkok">
          <div>
            <h2>Bangkok</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"><small></small></div>
          </div>
        </div>

        <div class="city" id="newSalem">
          <div>
            <h2>New Salem</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"><small></small></div>
          </div>
        </div>

        <div class="city" id="dublin">
          <div>
            <h2>Dublin</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"><small></small></div>
          </div>
        </div>
      </div>
      <footer>
        Coded by Jordanka Josifovic and
        <a href="https://github.com/JJpink31/World_Clock_JJ.git" target="_blank"
          >open sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
